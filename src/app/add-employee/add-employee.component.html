<div class="col-md-6">
  <h2 class="text-center">Add Employee</h2>
  <form>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="name" [(ngModel)]="user.name" placeholder="name" name="name" class="form-control" id="name">
      </div>
    </div>

    <div class="form-group row">
      <label for="designation" class="col-sm-2 col-form-label">Designation:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.designation" placeholder="designation" name="designation" class="form-control" id="designation">
      </div>
    </div>

    <div class="form-group row">
      <label for="empId" class="col-sm-2 col-form-label">EmpId:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.empId" placeholder="empId" name="Employee Id" class="form-control" id="employeeid">
      </div>
    </div>

    <div class="form-group row">
      <label for="salary" class="col-sm-2 col-form-label">Salary:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.salary" placeholder="salary" name="Salary" class="form-control" id="salary">
      </div>
    </div>

    <div class="form-group row">
      <label for="company" class="col-sm-2 col-form-label">Company:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.company" placeholder="company" name="Company" class="form-control" id="company">
      </div>
    </div>

    <div class="form-group row">
      <label for="emailId" class="col-sm-2 col-form-label">EmailId:</label>
      <div class="col-sm-10">
        <input [(ngModel)]="user.emailId" placeholder="email" name="EmailId" class="form-control" id="emailId">
      </div>
    </div>
  </form>
  <button class="btn btn-success" (click)="createEmployee()">Create</button>
</div>
