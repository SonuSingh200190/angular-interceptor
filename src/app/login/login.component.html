<div class="container">
<div class="row">
<div class="card login-card">
    <div class="card-body">
      <h5 class="card-title">Application Login</h5>
      <form>
          <div class="form-group">
              <label>User Name</label>
              <input type="text" name="username" [(ngModel)]="username" class="form-control" required="required" autofocus placeholder="enter username">
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" [(ngModel)]="password" class="form-control" required="required" autofocus placeholder="enter password">
          </div>        
      </form>      
    </div>
    <div class="card-footer">
      <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
          <button (click)=checkLogin() class="btn btn-success" type="button">Login</button>
          <button (click)=checkLogin() class="btn btn-default" type="button">Signup</button>
        </div>      
    </div>
</div>
</div>
</div>
